<!DOCTYPE html>
<html lang='fr' ng-app='CounterApp'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href = 'css/style.css' rel = 'stylesheet'>
        <title>ng-repeat</title>
    </head>
    <body>
        <h1>The Digest Cycle</h1>
        <div id ='main-content' ng-controller='CounterController'>
            <button ng-click="showNumberOfWatchers()">
                Log # of Watchers <!--# number-->
                <input type="text" ng-model='name'>
            </button>
        <div>
            <button ng-click="countOnce()">Up Once Counter (once)</button><br>
            <button ng-click="upCounter()">Increment counter</button>
        </div>
        <div>
            Once counter : {{onceCounter}} <br>
            Regular counter : {{counter}}
        </div>





        </div>
    </body>
    <script src='scr/angular.min.js'></script>
    <script src='scr/app.js'></script>
    <!-- Autre JS si besoin -->
</html>
